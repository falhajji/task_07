<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <a href="{% url 'restaurant-detail' restaurant.id %}">
                <ul>
                <li><h1>{{restaurant.name}}</h1></li>
                    <ul>
                        <li>{{restaurant.description}}</li>
                        <li>{{restaurant.opening_time}}</li>
                        <li>{{restaurant.closing_time}}</li>
                    </ul>
                </ul>
            </a>
            <!-- <a href="{% url 'restaurant-delete' restaurant.id %}">Delete</a> -->
            <a href="{% url 'restaurant-delete' restaurant.id %}"><button>Delete</button></a>
        {% endfor %}
    </body>
</html>
